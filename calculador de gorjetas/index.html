<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="conteudo">
        <div>
            <h1 id="cabecalho">Calculador de Gorjetas</h1>
        </div>   
        <div id="calculadora">
            <form id="tipsForm">
                <label for="valor">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input id="valor" type="number" placeholder="Insira o Valor" name="bill" class="inputs" >
                </p>
            <label for="service">
                <p>Qual nota daria para o serviço?</p>
            </label>
            <p>
                <select name="service" id="service" class="inputs">
                    <option disabled selected value="default">Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">5% - Péssimo</option>
                </select>
            </p> 
            <label for="people">
                <p>Quantas Pessoas Para Dividir a Conta?</p>
            </label>
            <p>
                <input id="people" type="number" placeholder="ex.:2" name="people" class="inputs" > Pessoa(s)
                <p>
                    <input id="calcular" type="submit" value="Calcular">
                </p>
            </p>    
            </form>
        </div>
        <div id="totalTip">
            Gorjeta Total:
            R$ <span id="tip">0.00</span>
            <span id="each">Para Cada Pessoa</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
